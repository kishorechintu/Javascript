<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
   
    <title>Simple ToDo Application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My Awesome Todo</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add ToDo</button>
            <button type="button" id="remove">Remove ToDo</button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check"><label>Go to Gym</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Do Assignment</label></li>
        </ul>
    </div>
    
        
</body>
<script src="todo.js"></script>
</html>
